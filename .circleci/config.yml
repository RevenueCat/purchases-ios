version: 2.1
jobs:
  runtest:
    macos:
      xcode: "10.2.0"
    working_directory: ~/purchases-ios
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run:
          name: Carthage Bootstrap
          command: carthage bootstrap
      - run: bundle install
      - run:
          name: Run tests
          command: fastlane scan
          environment:
            SCAN_SCHEME: Purchases
      - store_test_results:
          path: fastlane/test_output
      - store_artifacts:
          path: fastlane/test_output/report.html
          destination: test_report.html
  docs-deploy:
    macos:
      xcode: "10.2.0"
    working_directory: ~/purchases-ios
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - run: bundle install
      - run:
          name: Build docs
          command: fastlane run jazzy
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync docs s3://purchases-docs/ios --delete --acl public-read
      - run:
          name: Invalidate CloudFront caches
          command: aws cloudfront create-invalidation --distribution-id EPTW7F3CB566V --paths "/*"
          
workflows:
  version: 2
  build-test:
    jobs:
      - runtest
  docs:
    jobs:
      - docs-deploy:
          filters:
            tags:
              ignore: /^.*-SNAPSHOT/
            branches:
              ignore: /.*/

