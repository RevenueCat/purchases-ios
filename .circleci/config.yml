orbs:
  macos: circleci/macos@2.5.1
  slack: circleci/slack@5.0.0
  revenuecat: revenuecat/sdks-common-config@3.1.0
  # Disabled until compatible with M1: codecov: codecov/codecov@3.3.0
  # codecov: codecov/codecov@3.3.0

version: 2.1

parameters:
  action:
    type: enum
    enum:
      [
        default,
        bump,
        run-manual-tests,
        run-manual-docs-deploy,
        update_paywall_templates,
        record_paywall_screenshots,
      ]
    default: default
  generate_snapshots:
    default: false
    type: boolean
  generate_revenuecatui_snapshots:
    default: false
    type: boolean

  # params used by the trigger CircleCI Pipeline GitHub Action: https://github.com/marketplace/actions/trigger-circleci-pipeline
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

executors:
  macos-executor:
    parameters:
      xcode_version:
        type: string
        default: "16.0"
    macos:
      # circleci-lint: disable=unknown-xcode-version
      xcode: << parameters.xcode_version >>
    resource_class: m4pro.medium
    environment:
      CIRCLECI_TESTS_GENERATE_SNAPSHOTS: << pipeline.parameters.generate_snapshots >>
      CIRCLECI_TESTS_GENERATE_REVENUECAT_UI_SNAPSHOTS: << pipeline.parameters.generate_revenuecatui_snapshots >>
    working_directory: ~/purchases-ios
    shell: /bin/bash --login -o pipefail
  macos-executor-for-macos-12_6:
    parameters:
      xcode_version:
        type: string
        default: "16.0"
    macos:
      # circleci-lint: disable=unknown-xcode-version
      xcode: << parameters.xcode_version >>
    resource_class: m2pro.medium
    environment:
      CIRCLECI_TESTS_GENERATE_SNAPSHOTS: << pipeline.parameters.generate_snapshots >>
      CIRCLECI_TESTS_GENERATE_REVENUECAT_UI_SNAPSHOTS: << pipeline.parameters.generate_revenuecatui_snapshots >>
    working_directory: ~/purchases-ios
    shell: /bin/bash --login -o pipefail
  macos-executor-large:
    parameters:
      xcode_version:
        type: string
        default: "16.0"
    macos:
      # circleci-lint: disable=unknown-xcode-version
      xcode: << parameters.xcode_version >>
    resource_class: m4pro.medium
    environment:
      CIRCLECI_TESTS_GENERATE_SNAPSHOTS: << pipeline.parameters.generate_snapshots >>
      CIRCLECI_TESTS_GENERATE_REVENUECAT_UI_SNAPSHOTS: << pipeline.parameters.generate_revenuecatui_snapshots >>
    working_directory: ~/purchases-ios
    shell: /bin/bash --login -o pipefail

aliases:
  release-branches: &release-branches
    filters:
      tags:
        ignore: /.*/
      branches:
        only: /^release\/.*/
  release-tags: &release-tags
    filters:
      tags:
        ignore:
          - /^.*-SNAPSHOT/
          - /^.*-customercenter.alpha.*/
      branches:
        ignore: /.*/
  release-branches-and-main: &release-branches-and-main
    filters:
      tags:
        ignore: /.*/
      branches:
        only:
          - main
          - paywalls
          - /^release\/.*/
  only-main-branch: &only-main-branch
    filters:
      tags:
        ignore: /.*/
      branches:
        only: main

commands:
  slack-notify-on-fail:
    steps:
      - slack/notify:
          branch_pattern: main
          channel: "feed-circleci-ios-failures"
          event: fail
          template: basic_fail_1
  set-maximum-duration:
    parameters:
      seconds:
        type: integer
        default: 600
    steps:
      - run:
          name: Set maximum job duration to << parameters.seconds >> seconds
          background: true
          command: |
            sleep << parameters.seconds >>
            curl --request POST \
            --url https://circleci.com/api/v2/project/gh/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/job/$CIRCLE_BUILD_NUM/cancel \
            --header "Circle-Token: $CIRCLECI_API_TOKEN"
  install-runtime:
    parameters:
      runtime-name:
        type: string
    steps:
      - install-brew-dependency:
          dependency_name: "xcodes"
      - run:
          name: Install simulator
          command: | # Print all available simulators and install required one
            xcodes runtimes
            sudo xcodes runtimes install "<< parameters.runtime-name >>"

  install-bundle-dependencies:
    parameters:
      directory:
        type: string
        default: .
    steps:
      - restore_cache:
          keys:
            # This cache key should be updated whenever we change the Ruby version
            - v4-gem-cache-{{ checksum "Gemfile.lock" }}-{{ arch }}-ruby-3.2.0
      # CircleCI images fail on Ruby 3.3
      # https://github.com/fastlane/fastlane/issues/21794#issuecomment-2021331335
      # Also, not using macos/switch-ruby because its broken
      - run:
          # We're using Ruby 3.2.0 here to avoid an issue that caused a crash with Fastlane and Ruby 3.2.2.
          name: Set Ruby 3.2.0
          command: |
            eval "$(rbenv init -)"
            rbenv install -s 3.2.0  # Replace with your required Ruby version
            rbenv global 3.2.0
            rbenv rehash
      - run:
          name: Verify Ruby version
          command: ruby -v
      - run:
          name: Bundle install
          working_directory: << parameters.directory >>
          command: |
            bundle config set --local clean 'true'
            bundle config set --local path 'vendor/bundle'
            bundle install
      - save_cache:
          # This cache key should be updated whenever we change the Ruby version
          key: v4-gem-cache-{{ checksum "Gemfile.lock" }}-{{ arch }}-ruby-3.2.0
          paths:
            - vendor/bundle
            - ~/.rbenv/versions/3.2.0

  install-dependencies:
    parameters:
      directory:
        type: string
        default: .
      install_xcbeautify:
        type: boolean
        default: true
      install_mint:
        type: boolean
        default: false
      install_mint_0_17_5:
        type: boolean
        default: false
      install_swiftlint:
        type: boolean
        default: true
    steps:
      - install-bundle-dependencies:
          directory: << parameters.directory >>
      - restore_cache:
          keys:
            - homebrew-cache-{{ checksum "Brewfile.lock.json" }}-{{ arch }}
      - when:
          condition: << parameters.install_xcbeautify >>
          steps:
            - install-brew-dependency:
                dependency_name: "xcbeautify"
      - when:
          condition: << parameters.install_mint >>
          steps:
            - install-brew-dependency:
                dependency_name: "mint"
      - when:
          condition: << parameters.install_mint_0_17_5 >>
          steps:
            - install-mint-0_17_5
      - when:
          condition: << parameters.install_swiftlint >>
          steps:
            - install-brew-dependency:
                dependency_name: "swiftlint"
      - run: brew tap robotsandpencils/made
      - save_cache:
          key: homebrew-cache-{{ checksum "Brewfile.lock.json" }}-{{ arch }}
          paths:
            - /usr/local/Cellar/swiftlint/
            - /usr/local/Cellar/xcbeautify/
            - /Users/$USER/Library/Caches/Homebrew/

  install-brew-dependency:
    parameters:
      dependency_name:
        type: string
    steps:
      - run:
          name: Install << parameters.dependency_name >>
          command: |
            # Link dependency in case it was found in the cache
            brew link << parameters.dependency_name >> || true

            if which << parameters.dependency_name >> > /dev/null 2>&1; then
                echo "Skipping installation, already found."
                exit 0;
            fi
            brew install << parameters.dependency_name >>
          environment:
            HOMEBREW_NO_INSTALL_CLEANUP: 1

  install-mint-0_17_5:
    steps:
      - run:
          name: Install Mint 0.17.5
          command: |
            git clone https://github.com/yonaskolb/Mint.git
            cd Mint
            git checkout 0.17.5
            make

  install-xcbeautify-for-xcode14:
    description: "Installs xcbeautify using Mint"
    steps:
      - run:
          name: Install xcbeautify using Mint
          command: mint install cpisciotta/xcbeautify@1.6.0

  install-rubydocker-dependencies:
    steps:
      - restore_cache:
          keys:
            - v1-rubydocker-gem-cache-{{ checksum "Gemfile.lock" }}-{{ arch }}
      - run:
          name: Bundle install
          command: bundle install --clean --path vendor/bundle
      - save_cache:
          key: v1-rubydocker-gem-cache-{{ checksum "Gemfile.lock" }}-{{ arch }}
          paths:
            - vendor/bundle

  compress_result_bundle:
    parameters:
      directory:
        type: string
      bundle_name:
        type: string
    steps:
      - run:
          name: Compress result bundle
          command: |
            tar -czf << parameters.bundle_name >>.xcresult.tar.gz << parameters.bundle_name >>.xcresult && \
            rm -r << parameters.bundle_name >>.xcresult
          working_directory: << parameters.directory >>
          when: always

  scan:
    parameters:
      directory:
        type: string
    steps:
      - run:
          name: Replace API key
          command: bundle exec fastlane replace_api_key_integration_tests
      - run:
          name: Run tests
          working_directory: << parameters.directory >>
          command: bundle exec fastlane scan
      - store_test_results:
          path: fastlane/test_output
      - store_artifacts:
          path: fastlane/test_output/report.html
          destination: test_report.html

  scan-and-archive:
    parameters:
      directory:
        type: string
    steps:
      - run:
          name: Replace API key
          command: bundle exec fastlane replace_api_key_integration_tests
      - run:
          name: Run tests
          working_directory: << parameters.directory >>
          command: bundle exec fastlane scan
      - store_test_results:
          path: fastlane/test_output
      - store_artifacts:
          path: fastlane/test_output/report.html
          destination: test_report.html
      - run:
          name: Archive
          working_directory: << parameters.directory >>
          command: |
            bundle exec fastlane archive

  scan-and-archive-all-platforms:
    parameters:
      directory:
        type: string
    steps:
      - run:
          name: Replace API key
          command: bundle exec fastlane replace_api_key_integration_tests
      - run:
          name: Run tests
          working_directory: << parameters.directory >>
          command: bundle exec fastlane scan
      - store_test_results:
          path: fastlane/test_output
      - store_artifacts:
          path: fastlane/test_output/report.html
          destination: test_report.html
      - run:
          name: Archive all platforms
          working_directory: << parameters.directory >>
          command: |
            bundle exec fastlane archive_all_platforms

  install-dependencies-scan-and-archive:
    parameters:
      directory:
        type: string
    steps:
      - install-dependencies:
          directory: << parameters.directory >>
      - scan-and-archive:
          directory: << parameters.directory >>

  setup-git-credentials:
    steps:
      - run:
          name: Setup Git config
          command: |
            git config --global user.email $GIT_EMAIL
            git config --global user.name $GIT_USERNAME

  trust-github-key:
    steps:
      - run:
          name: Trust GitHub key
          command: |
            for ip in $(dig @8.8.8.8 github.com +short); \
            do ssh-keyscan github.com,$ip; \
            ssh-keyscan $ip; \
            done 2>/dev/null >> ~/.ssh/known_hosts

  update-spm-installation-commit:
    steps:
      - run:
          name: Update git commit in targets that use SPM for dependencies
          command: |
            bundle exec fastlane update_swift_package_commit

  update-carthage-installation-commit:
    steps:
      - install-dependencies
      - run:
          name: Update git commit in Carthage Installation tests
          working_directory: Tests/InstallationTests/CarthageInstallation/
          command: |
            bundle exec fastlane update_carthage_commit

  create-snapshot-pr-if-needed:
    parameters:
      version:
        type: string
      job:
        type: string
      condition:
        type: boolean
    steps:
      - when:
          condition: << parameters.condition >>
          steps:
            - setup-git-credentials
            - run:
                name: Run << parameters.job >>
                command: bundle exec fastlane << parameters.job >> version:"<< parameters.version >>"

  run-backend-tests:
    parameters:
      test_plan:
        type: string
    steps:
      - checkout
      - install-dependencies
      - update-spm-installation-commit
      - run:
          name: Run backend_integration Tests
          command: bundle exec fastlane backend_integration_tests test_plan:"<< parameters.test_plan >>"
          no_output_timeout: 5m
          environment:
            SCAN_DEVICE: iPhone 16 (18.0.0)
      - compress_result_bundle:
          directory: fastlane/test_output/xctest/ios
          bundle_name: BackendIntegrationTests
      - store_test_results:
          path: fastlane/test_output
      - store_artifacts:
          path: fastlane/test_output/xctest
          destination: scan-test-output

  checkout-with-minimal-permissions:
    steps:
      - revenuecat/remove-all-ssh-keys
      - revenuecat/checkout-with-key:
          fingerprint: "SHA256:TY+ziSK99HtCkgT7rILg/o2G05KSV8BxmQht0ApvYng"
      - revenuecat/assert-git-clone-fails:
          repository: paywall-preview-resources
      - revenuecat/assert-git-clone-fails:
          repository: paywall-rendering-validation
      - revenuecat/assert-git-clone-fails:
          repository: khepri
      - set-signing-repo-deploy-key-for-git

  # Will configure git to use the deploy key for the private certificates repo from now on.
  set-signing-repo-deploy-key-for-git:
    steps:
      - revenuecat/set-ssh-key-for-git:
          fingerprint: "SHA256:UYi3gsOInLRPZy6MPho7Yr/YK1VmjDvPGo7sJvIcnPM"

