appId: com.revenuecat.maestro.ios
name: Subscribe to product through V1 Paywall for alternative offering

---
- launchApp:
    arguments: 
        e2e_test_flow: subscribe_from_v1_paywall
# - assertVisible: "pro entitlement: inactive" todo rick: enable once multiple purchases work in a single e2e test
- tapOn:
    text: "Present Paywall"
- assertVisible: "Paywall V1"
- takeScreenshot: "subscribe_from_v1_paywall - Paywall"
- tapOn:
    text: "Monthly"
- tapOn:
    text: "Continue"
- takeScreenshot: "subscribe_from_v1_paywall - IAP Sheet"
- tapOn:
    text: "Subscribe"
- takeScreenshot: "subscribe_from_v1_paywall- IAP Confirmation"
- tapOn:
    text: "OK"
- assertVisible: "pro entitlement: active"
- assertVisible: "verification: verified"
- assertVisible: "customer info source: ${MAESTRO_BACKEND_SOURCE}"
- takeScreenshot: "subscribe_from_v1_paywall - unlocked entitlement"