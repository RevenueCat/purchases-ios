appId: com.revenuecat.maestro.ios
name: Manage Subscriptions Restore Purchases

---
- launchApp
- runFlow: "../../utils/open_customer_center.yaml"
- tapOn: "Restore past purchases"
- runFlow:
    file: "../../utils/log_sandbox_user.yaml"
- extendedWaitUntil:
    visible: "No past purchases"
    timeout: 10000
- tapOn: "Dismiss"