appId: com.revenuecat.maestro.ios
name: Change Subscription Plan

onFlowComplete:
  - runFlow: 
        file: ../../utils/cancel_subscription_group.yaml
        env:
            SUBSCRIPTION_GROUP: "subscription.group.1"

---
